<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rss-brain Dashboard</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #16213a;
        --card-border: #1f2d4d;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --accent: #6366f1;
        --accent-soft: rgba(99, 102, 241, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #172554 0%, var(--bg) 45%);
        color: var(--text);
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      .shell {
        width: min(92vw, 760px);
        padding: 24px 16px;
      }

      .card {
        background: linear-gradient(160deg, rgba(22, 33, 58, 0.95), rgba(15, 23, 42, 0.95));
        border: 1px solid var(--card-border);
        border-radius: 16px;
        padding: 28px;
        text-align: center;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
      }

      .logo {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 8px 14px;
        border-radius: 999px;
        background: var(--accent-soft);
        border: 1px solid rgba(99, 102, 241, 0.45);
        color: #c7d2fe;
        font-weight: 700;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .logo .brain {
        font-size: 1.15rem;
      }

      h1 {
        margin: 18px 0 10px;
        font-size: clamp(1.4rem, 3vw, 2rem);
      }

      .message {
        margin: 0 auto 22px;
        max-width: 56ch;
        color: var(--muted);
        line-height: 1.6;
      }

      .status-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 22px;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 9px 14px;
        border-radius: 999px;
        border: 1px solid #2b3a60;
        background: rgba(15, 23, 42, 0.75);
        color: #dbeafe;
        font-size: 0.93rem;
        text-decoration: none;
      }

      .pill-link {
        border-color: rgba(99, 102, 241, 0.55);
        background: rgba(99, 102, 241, 0.2);
      }

      .pill-link:hover {
        background: rgba(99, 102, 241, 0.32);
      }

      .cta {
        display: inline-block;
        padding: 12px 18px;
        border-radius: 10px;
        border: 1px solid var(--accent);
        background: var(--accent);
        color: #eef2ff;
        font-weight: 600;
        text-decoration: none;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .cta:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 26px rgba(99, 102, 241, 0.35);
      }

      footer {
        margin-top: 14px;
        text-align: center;
        color: #64748b;
        font-size: 0.9rem;
      }

      @media (max-width: 540px) {
        .card {
          padding: 22px 16px;
          border-radius: 14px;
        }

        .status-grid {
          flex-direction: column;
          align-items: stretch;
        }

        .pill {
          width: 100%;
        }

        .cta {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <main class="card">
        <div class="logo" aria-label="rss-brain logo">
          <span class="brain">üß†</span>
          <span>RSS</span>
        </div>
        <h1>Dashboard Loading...</h1>
        <p class="message">
          n8n workflow engine is starting up. Check back once your first digest runs.
        </p>

        <section class="status-grid" aria-label="System status">
          <a class="pill pill-link" href="http://localhost:5678" target="_blank" rel="noopener noreferrer">
            n8n ‚úÖ Running
          </a>
          <span class="pill">PostgreSQL ‚úÖ Connected</span>
          <span class="pill">AI Digest ‚è≥ Pending first run</span>
        </section>

        <a class="cta" href="http://localhost:5678" target="_blank" rel="noopener noreferrer">
          Open n8n Workflow Editor
        </a>
      </main>

      <footer>rss-brain ‚Ä¢ Learning n8n Architecture</footer>
    </div>
  </body>
</html>
